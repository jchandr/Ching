<!DOCTYPE>
<html ng-app="Ching">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Ching - Sell</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.min.css" rel="stylesheet"> 
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/lightbox.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/sell_page.css" rel="stylesheet">
  <link id="css-preset" href="css/presets/preset1.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href="controllers/controller.js">   
</head>   
<body>
    <div class="main-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <h1><img class="img-responsive" src="images/logo.png" alt="logo" height="125px" width="250px"></h1>
          </a>                    
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">               
            <li class="scroll"><a>Sell</a></li>
          </ul>
        </div>
      </div>
    </div>
    
   
    <section id="itemdescription">
        <div class="container" >
        <form>
        <table class="col-sm-6" ng-controller="populate_categories_Controller">
            <tr>
                <td class="col-sm-4"><h3>Category</h3></td>
                <td>
                    <select ng-model="category" id="selected_category" class="col-sm-12" name="selected_category" ng-options="category.name for category in categories" ng-change="get_sub_categories()" required>
                    <option value="">Select a Category</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="col-sm-4"><h3>Sub Category</h3></td>
                <td>
                    <select ng-model="sub_category" ng-options="t for t in subcategories" id="selected_subcategory" class="col-sm-12" required>
                    <option value="">Select a subcategory</option>
                    </select>
                </td>
            </tr>
            <tr>
              <td class="col-sm-4"><h3>Product Title</h3></td>
              <td>
                <input ng-model="product_title" name="product_title" class="col-sm-12" required></input>
              </td>
            </tr>
            <tr>
              <td class="col-sm-4"><h3>Product Description</h3></td>
              <td><textarea class="col-sm-12" required></textarea></td>
            </tr>
        </table>
        </form>
        </div>
    </section>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js">
</script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js">
</script>
<script type="text/javascript" src="/controllers/app.js">
</script>
<script type="text/javascript" src="/controllers/sellpage-controller.js">
</script>

</body>
</html>
